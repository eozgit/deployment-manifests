server {
    listen 80;
    
    # ðŸ’¥ FIX: Point the root directory directly to the 'browser' subdirectory.
    # The Angular build output is located inside /usr/share/nginx/html/browser.
    root /usr/share/nginx/html/browser;
    index index.html;

    # Configuration for the .NET Minimal API Proxy
    location /api/ {
        # The service name 'backend' and port 8080 as defined in docker-compose.yml
        proxy_pass http://dotnet-api:8080;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for API responses
        proxy_cache off;
    }

    # All other requests (for Angular routing) should serve the index.html file
    location / {
        try_files $uri $uri/ /index.html;
    }
}
